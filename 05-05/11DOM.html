<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1 id="title">제목</h1>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목</h2>

    <script>
        console.log(document.getElementById("title").innerHTML);
