<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas{
            border:1px solid black;
        }
</style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        var c=document.getElementById("myCanvas");
        var painter = c.getContext("2d");
        painter.moveTo(0,0);
        painter.lineTo(200,100);
        painter.stroke();

        painter.beginPath();
        painter.arc(95,50,40,0,0.5*Math.PI);
        painter.storke();

        painter.font="30px Arial";
        painter.fillText("구아아",10,50);
        painter.strokeText("아아앍",10,150);

        painter.fillstyle="#ff0000";
        painter.fillRect(1,10,200,100);

        var img=new Image();
        img.onload=function(){
            painter.drawImage();
        }

    </script>
</body>
</html>
